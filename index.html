<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #034752;
            background-image: url(''); /* Đường dẫn hình nền, để trống để bạn thêm sau */
            background-size: cover; /* Làm cho hình nền phủ kín */
            background-position: center; /* Định vị hình nền ở giữa */
            color: #FFFFFF;
        }

        .logo {
            margin-top: 20px;
            margin-bottom: 10px;
            width: 10%; /* Tăng kích thước logo với phần trăm */
            max-width: 240px; /* Đặt kích thước tối đa để tránh logo quá lớn */
        }

        .logo img {
            width: 100%; /* Để logo luôn chiếm toàn bộ chiều rộng của phần tử cha */
        }

        .warning-bar {
            background: repeating-linear-gradient(
                45deg,
                #ffc107,
                #ffc107 10px,
                #000 10px,
                #000 20px
            );
            height: 30px; /* Tăng kích thước lên 1.5 lần */
            width: 100vw;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .content {
            background-color: #3fb2a8;
            padding: 25px 0;
            width: 100vw;
            text-align: center;
            color: #FFFFFF;
        }

        h1 {
            font-size: 5em;
            margin: 0;
        }

        .under {
            color: #034752; /* Xanh đậm */
            font-weight: 700;
        }

        .construction {
            color: #FFFFFF; /* Trắng */
            font-weight: 700;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .enroll-button {
            display: inline-block;
            padding: 10px 36px;
            margin-top: 20px;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-weight: 700;
        }

        .enroll-button:hover {
            background-color: #FFFFFF;
            color: #034752;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #FFFFFF;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .logo {
                width: 20%; /* Tăng kích thước logo trên thiết bị nhỏ */
            }

            h1 {
                font-size: 3em;
            }

            .enroll-button {
                padding: 8px 24px;
            }

            .footer {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 30%; /* Tăng kích thước logo trên thiết bị nhỏ hơn */
            }

            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 0.9em;
            }

            .enroll-button {
                padding: 6px 16px;
                font-size: 0.9em;
            }

            .footer {
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="assets/images/logo.png" alt="Logo">
    </div>
    <div class="warning-bar"></div>
    <div class="content">
        <h1 class="under">UNDER</h1>
        <h1 class="construction">CONSTRUCTION</h1>
        <p>OUR WEBSITE IS UNDER CONSTRUCTION, BUT WE ARE READY TO GO!</p>
    </div>
    <div class="warning-bar"></div>
    <a href="https://forms.gle/JxnRrLHgWzVuoUAK9" class="enroll-button">ENROLL</a>
    <div class="footer">
        <p>WWW.5P5PENTATHLON.VN</p>
    </div>
</body>
</html>
